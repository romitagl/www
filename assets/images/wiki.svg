<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#121212" />
      <stop offset="100%" stop-color="#1e1e1e" />
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="soft-glow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Subtle dot pattern -->
  <g opacity="0.2">
    <circle cx="50" cy="50" r="1" fill="#38A3A5" />
    <circle cx="100" cy="50" r="1" fill="#38A3A5" />
    <circle cx="150" cy="50" r="1" fill="#38A3A5" />
    <circle cx="200" cy="50" r="1" fill="#38A3A5" />
    <circle cx="250" cy="50" r="1" fill="#38A3A5" />
    <circle cx="300" cy="50" r="1" fill="#38A3A5" />
    <circle cx="350" cy="50" r="1" fill="#38A3A5" />
    <circle cx="400" cy="50" r="1" fill="#38A3A5" />
    <circle cx="450" cy="50" r="1" fill="#38A3A5" />
    <circle cx="500" cy="50" r="1" fill="#38A3A5" />
    <circle cx="550" cy="50" r="1" fill="#38A3A5" />
    <circle cx="600" cy="50" r="1" fill="#38A3A5" />
    <circle cx="650" cy="50" r="1" fill="#38A3A5" />
    <circle cx="700" cy="50" r="1" fill="#38A3A5" />
    <circle cx="750" cy="50" r="1" fill="#38A3A5" />
    
    <!-- Repeat for rows -->
    <circle cx="50" cy="100" r="1" fill="#38A3A5" />
    <circle cx="100" cy="100" r="1" fill="#38A3A5" />
    <circle cx="150" cy="100" r="1" fill="#38A3A5" />
    <!-- Skip some for visual variety -->
    <circle cx="250" cy="100" r="1" fill="#38A3A5" />
    <circle cx="300" cy="100" r="1" fill="#38A3A5" />
    <circle cx="350" cy="100" r="1" fill="#38A3A5" />
    <circle cx="400" cy="100" r="1" fill="#38A3A5" />
    <circle cx="450" cy="100" r="1" fill="#38A3A5" />
    <circle cx="500" cy="100" r="1" fill="#38A3A5" />
    <circle cx="550" cy="100" r="1" fill="#38A3A5" />
    <!-- Skip some for visual variety -->
    <circle cx="650" cy="100" r="1" fill="#38A3A5" />
    <circle cx="700" cy="100" r="1" fill="#38A3A5" />
    <circle cx="750" cy="100" r="1" fill="#38A3A5" />
    
    <!-- Continue pattern for more rows -->
    <circle cx="50" cy="150" r="1" fill="#38A3A5" />
    <circle cx="100" cy="150" r="1" fill="#38A3A5" />
    <!-- Skip some for visual variety -->
    <circle cx="200" cy="150" r="1" fill="#38A3A5" />
    <circle cx="250" cy="150" r="1" fill="#38A3A5" />
    <circle cx="300" cy="150" r="1" fill="#38A3A5" />
    <circle cx="350" cy="150" r="1" fill="#38A3A5" />
    <circle cx="400" cy="150" r="1" fill="#38A3A5" />
    <circle cx="450" cy="150" r="1" fill="#38A3A5" />
    <circle cx="500" cy="150" r="1" fill="#38A3A5" />
    <!-- Skip some for visual variety -->
    <circle cx="600" cy="150" r="1" fill="#38A3A5" />
    <circle cx="650" cy="150" r="1" fill="#38A3A5" />
    <circle cx="700" cy="150" r="1" fill="#38A3A5" />
    <circle cx="750" cy="150" r="1" fill="#38A3A5" />
    
    <!-- More rows with strategic gaps -->
    <!-- 200 -->
    <circle cx="50" cy="200" r="1" fill="#38A3A5" />
    <!-- Skip some for visual variety -->
    <circle cx="150" cy="200" r="1" fill="#38A3A5" />
    <circle cx="200" cy="200" r="1" fill="#38A3A5" />
    <circle cx="250" cy="200" r="1" fill="#38A3A5" />
    <circle cx="300" cy="200" r="1" fill="#38A3A5" />
    <circle cx="350" cy="200" r="1" fill="#38A3A5" />
    <circle cx="400" cy="200" r="1" fill="#38A3A5" />
    <circle cx="450" cy="200" r="1" fill="#38A3A5" />
    <circle cx="500" cy="200" r="1" fill="#38A3A5" />
    <circle cx="550" cy="200" r="1" fill="#38A3A5" />
    <circle cx="600" cy="200" r="1" fill="#38A3A5" />
    <circle cx="650" cy="200" r="1" fill="#38A3A5" />
    <!-- Skip some for visual variety -->
    <circle cx="750" cy="200" r="1" fill="#38A3A5" />
    
    <!-- 250 -->
    <circle cx="50" cy="250" r="1" fill="#38A3A5" />
    <circle cx="100" cy="250" r="1" fill="#38A3A5" />
    <circle cx="150" cy="250" r="1" fill="#38A3A5" />
    <circle cx="200" cy="250" r="1" fill="#38A3A5" />
    <!-- Skip some for visual variety -->
    <circle cx="300" cy="250" r="1" fill="#38A3A5" />
    <circle cx="350" cy="250" r="1" fill="#38A3A5" />
    <circle cx="400" cy="250" r="1" fill="#38A3A5" />
    <circle cx="450" cy="250" r="1" fill="#38A3A5" />
    <circle cx="500" cy="250" r="1" fill="#38A3A5" />
    <!-- Skip some for visual variety -->
    <circle cx="600" cy="250" r="1" fill="#38A3A5" />
    <circle cx="650" cy="250" r="1" fill="#38A3A5" />
    <circle cx="700" cy="250" r="1" fill="#38A3A5" />
    <circle cx="750" cy="250" r="1" fill="#38A3A5" />
    
    <!-- Similar pattern for remaining rows -->
    <!-- 300-550 not shown for brevity -->
    
  </g>
  
  <!-- Central elements: Stylized Books/Wiki -->
  <g transform="translate(270, 180)">
    <!-- Stack of books with connecting lines representing knowledge -->
    
    <!-- Bottom book -->
    <g transform="rotate(-5)">
      <rect x="0" y="0" width="260" height="40" rx="3" ry="3" fill="#2a2a2a" stroke="#38A3A5" stroke-width="1" />
      <rect x="20" y="15" width="220" height="2" fill="#444" />
      <rect x="20" y="22" width="180" height="2" fill="#444" />
      <rect x="20" y="29" width="200" height="2" fill="#444" />
    </g>
    
    <!-- Middle book -->
    <g transform="rotate(2) translate(10, -50)">
      <rect x="0" y="0" width="250" height="40" rx="3" ry="3" fill="#262626" stroke="#38A3A5" stroke-width="1" />
      <rect x="20" y="15" width="190" height="2" fill="#444" />
      <rect x="20" y="22" width="210" height="2" fill="#444" />
      <rect x="20" y="29" width="170" height="2" fill="#444" />
    </g>
    
    <!-- Top book - more prominent with wiki styling -->
    <g transform="rotate(-3) translate(15, -100)">
      <rect x="0" y="0" width="240" height="45" rx="3" ry="3" fill="#222" stroke="#38A3A5" stroke-width="2" />
      
      <!-- "Wiki" label on the spine -->
      <text x="15" y="27" fill="#38A3A5" font-family="Arial" font-size="16" font-weight="bold">WIKI</text>
      
      <!-- Wiki-like content markings -->
      <rect x="60" y="12" width="160" height="2" fill="#4a4a4a" />
      <rect x="60" y="19" width="140" height="2" fill="#4a4a4a" />
      <rect x="60" y="26" width="170" height="2" fill="#4a4a4a" />
      <rect x="60" y="33" width="130" height="2" fill="#4a4a4a" />
    </g>
    
    <!-- Open book/screen on top -->
    <g transform="translate(20, -170)">
      <!-- Base/stand -->
      <path d="M100,20 L80,40 L220,40 L200,20 Z" fill="#2a2a2a" />
      
      <!-- Screen/page -->
      <rect x="50" y="-80" width="200" height="100" rx="5" ry="5" fill="#1e1e1e" stroke="#38A3A5" stroke-width="2" />
      
      <!-- Wiki content styling -->
      <g transform="translate(65, -65)">
        <!-- Title -->
        <rect x="0" y="0" width="120" height="6" fill="#38A3A5" opacity="0.8" />
        
        <!-- Content sections -->
        <rect x="0" y="16" width="170" height="3" fill="#444" />
        <rect x="0" y="24" width="150" height="3" fill="#444" />
        <rect x="0" y="32" width="165" height="3" fill="#444" />
        <rect x="0" y="40" width="140" height="3" fill="#444" />
        <rect x="0" y="48" width="160" height="3" fill="#444" />
        <rect x="0" y="56" width="130" height="3" fill="#444" />
        <rect x="0" y="64" width="155" height="3" fill="#444" />
        
        <!-- Side tabs/navigation -->
        <rect x="-10" y="16" width="5" height="10" fill="#38A3A5" opacity="0.7" rx="1" ry="1" />
        <rect x="-10" y="36" width="5" height="10" fill="#38A3A5" opacity="0.5" rx="1" ry="1" />
        <rect x="-10" y="56" width="5" height="10" fill="#38A3A5" opacity="0.3" rx="1" ry="1" />
      </g>
    </g>
  </g>
  
  <!-- Knowledge connection nodes and lines -->
  <g opacity="0.7">
    <!-- Central node -->
    <circle cx="400" cy="230" r="8" fill="#38A3A5" filter="url(#glow)" />
    
    <!-- Connected nodes -->
    <circle cx="300" cy="180" r="5" fill="#38A3A5" filter="url(#soft-glow)" />
    <circle cx="500" cy="190" r="5" fill="#38A3A5" filter="url(#soft-glow)" />
    <circle cx="350" cy="320" r="5" fill="#38A3A5" filter="url(#soft-glow)" />
    <circle cx="450" cy="300" r="5" fill="#38A3A5" filter="url(#soft-glow)" />
    <circle cx="290" cy="270" r="5" fill="#38A3A5" filter="url(#soft-glow)" />
    <circle cx="510" cy="270" r="5" fill="#38A3A5" filter="url(#soft-glow)" />
    
    <!-- Secondary nodes -->
    <circle cx="250" cy="130" r="3" fill="#38A3A5" />
    <circle cx="280" cy="350" r="3" fill="#38A3A5" />
    <circle cx="550" cy="230" r="3" fill="#38A3A5" />
    <circle cx="520" cy="350" r="3" fill="#38A3A5" />
    <circle cx="200" cy="240" r="3" fill="#38A3A5" />
    <circle cx="600" cy="290" r="3" fill="#38A3A5" />
    
    <!-- Connecting lines -->
    <line x1="400" y1="230" x2="300" y2="180" stroke="#38A3A5" stroke-width="1.5" opacity="0.6" />
    <line x1="400" y1="230" x2="500" y2="190" stroke="#38A3A5" stroke-width="1.5" opacity="0.6" />
    <line x1="400" y1="230" x2="350" y2="320" stroke="#38A3A5" stroke-width="1.5" opacity="0.6" />
    <line x1="400" y1="230" x2="450" y2="300" stroke="#38A3A5" stroke-width="1.5" opacity="0.6" />
    <line x1="400" y1="230" x2="290" y2="270" stroke="#38A3A5" stroke-width="1.5" opacity="0.6" />
    <line x1="400" y1="230" x2="510" y2="270" stroke="#38A3A5" stroke-width="1.5" opacity="0.6" />
    
    <!-- Secondary connections -->
    <line x1="300" y1="180" x2="250" y2="130" stroke="#38A3A5" stroke-width="1" opacity="0.4" />
    <line x1="290" y1="270" x2="200" y2="240" stroke="#38A3A5" stroke-width="1" opacity="0.4" />
    <line x1="350" y1="320" x2="280" y2="350" stroke="#38A3A5" stroke-width="1" opacity="0.4" />
    <line x1="450" y1="300" x2="520" y2="350" stroke="#38A3A5" stroke-width="1" opacity="0.4" />
    <line x1="500" y1="190" x2="550" y2="230" stroke="#38A3A5" stroke-width="1" opacity="0.4" />
    <line x1="510" y1="270" x2="600" y2="290" stroke="#38A3A5" stroke-width="1" opacity="0.4" />
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.4">
    <circle cx="150" cy="100" r="40" fill="none" stroke="#38A3A5" stroke-width="1" />
    <circle cx="650" cy="150" r="60" fill="none" stroke="#38A3A5" stroke-width="1" />
    <circle cx="200" cy="450" r="80" fill="none" stroke="#38A3A5" stroke-width="0.5" />
    <circle cx="600" cy="400" r="50" fill="none" stroke="#38A3A5" stroke-width="0.5" />
  </g>
  
  <!-- Knowledge categories icons -->
  <g transform="translate(180, 400)">
    <circle cx="0" cy="0" r="20" fill="#2a2a2a" stroke="#38A3A5" stroke-width="1" />
    <text x="0" y="5" text-anchor="middle" fill="#f4f4f4" font-family="Arial" font-size="14">Q</text>
  </g>
  
  <g transform="translate(250, 430)">
    <circle cx="0" cy="0" r="20" fill="#2a2a2a" stroke="#38A3A5" stroke-width="1" />
    <text x="0" y="5" text-anchor="middle" fill="#f4f4f4" font-family="Arial" font-size="14">R</text>
  </g>
  
  <g transform="translate(320, 400)">
    <circle cx="0" cy="0" r="20" fill="#2a2a2a" stroke="#38A3A5" stroke-width="1" />
    <text x="0" y="5" text-anchor="middle" fill="#f4f4f4" font-family="Arial" font-size="14">T</text>
  </g>
  
  <g transform="translate(550, 420)">
    <circle cx="0" cy="0" r="20" fill="#2a2a2a" stroke="#38A3A5" stroke-width="1" />
    <text x="0" y="5" text-anchor="middle" fill="#f4f4f4" font-family="Arial" font-size="14">+</text>
  </g>
  
  <!-- Title text at the bottom -->
  <text x="400" y="550" text-anchor="middle" fill="#f4f4f4" font-family="Arial" font-size="24" font-weight="bold">Knowledge Wiki</text>
  <text x="400" y="575" text-anchor="middle" fill="#a0a0a0" font-family="Arial" font-size="16">Quotes • Resources • Tutorials</text>
</svg>
