    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.7;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1519389950473-47a0f98d4a8d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
        }

        /* Container and Layout */
        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(34, 34, 34, 0.9);
            /* Slightly transparent background */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            /* Stronger shadow for depth */
            position: relative;
        }

        /* Header Styles */
        header {
            text-align: center;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            /* Subtle border */
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 3em;
            /* Larger title */
            font-weight: 600;
            color: #eee;
            /* Slightly softer white */
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            color: #ccc;
            /* Subtitle color */
        }

        /* Site List Grid */
        .site-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        /* Site Card Styles */
        .site-card {
            background: rgba(51, 51, 51, 0.7);
            /* Card background */
            border-radius: 10px;
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            /* Card shadow */
            position: relative;
            overflow: hidden;
            /* Ensure content stays within the rounded corners */
        }

        .site-card:hover {
            transform: translateY(-5px);
            /* Slight lift on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            /* Enhanced shadow on hover */
        }

        .site-card h2 {
            color: #fff;
            font-size: 1.75em;
            margin-bottom: 15px;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .site-card p {
            color: #ddd;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .site-card a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #38A3A5;
            /* Button background */
            color: #fff;
            border-radius: 7px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .site-card a:hover {
            background-color: #16697A;
            /* Darker shade on hover */
        }

        /* Footer Styles */
        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #aaa;
            font-size: 0.9em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            .site-list {
                grid-template-columns: 1fr;
                /* Stack cards on smaller screens */
            }

            .site-card {
                padding: 20px;
            }

            header h1 {
                font-size: 2.5em;
            }
        }
    </style>
