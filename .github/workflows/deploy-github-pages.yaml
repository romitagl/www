name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      DEPLOY_DIR: dist

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Create deployment directory üìÅ
        run: |
          mkdir -p $DEPLOY_DIR
          cp *.html $DEPLOY_DIR/
          cp *.js $DEPLOY_DIR/
          cp -r css $DEPLOY_DIR/
          cp -r assets $DEPLOY_DIR/
          cp -r public $DEPLOY_DIR/
          # advertising files
          cp ads.txt $DEPLOY_DIR/
          # https://www.bing.com/webmasters
          cp BingSiteAuth.xml $DEPLOY_DIR/

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ${{ env.DEPLOY_DIR }}
          force: true
