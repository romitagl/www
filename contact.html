<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Romitagl.com</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav>
            <a href="/" class="logo"><i class="fas fa-code"></i>romitagl.com</a>
            <ul class="nav-links">
                <li><a href="index.html#features">Features</a></li>
                <li><a href="index.html#tools">Tools</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button class="mobile-menu-btn" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
        </nav>

        <!-- Hero section for "Contact Us" title -->
        <section class="hero">
            <div class="hero-content">
                <h1>Contact Us</h1>
                <p>For any inquiries, feedback, or issues, please open a GitHub issue on our repository. We appreciate your input and look forward to hearing from you!</p>
                <div class="hero-buttons">
                    <a class="btn btn-primary" href="https://github.com/romitagl/www/issues" target="_blank">
                        <i class="fab fa-github"></i> Open a GitHub Issue
                    </a>
                </div>
            </div>
            <div class="hero-image">
                <!-- Placeholder image (you can replace this with your own image) -->
                <img src="assets/images/contact.svg" alt="Contact Us Image">
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <div class="footer-bottom">
                <p>&copy; 2025 romitagl.com. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- JavaScript for Mobile Menu -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Mobile Menu Toggle
            document.querySelector(".mobile-menu-btn").addEventListener("click", function() {
                const navLinks = document.querySelector(".nav-links");
                navLinks.classList.toggle("active");
            });
        });
    </script>
</body>
</html>
